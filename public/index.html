<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Your Spotify Top Tracks</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1 class="title">Dashboard</h1>
    <div class="header">
        <ul id="user-profile"></ul>
        <div class="top-left">
            <button class="signout-button">Sign Out</button>
            <button class="change-button">Light/Dark Mode</button>
        </div>
    </div>
    <script type = "module" src="./js/fetchUserProfile.js"></script>

    <div class="time-genre">
        <div class="dropdown-container">
            <label for="time-range">Time Range:</label>
            <select id="time-range-selector">
                <option value="short_term">Last 4 Weeks</option>
                <option value="medium_term">Last 6 Months</option>
                <option value="long_term">All Time</option>
            </select>
        </div>  
        <p id="display-genre">Top Genre: </p>        
    </div>
        
    <div id="bar-container">
        <div class="section">
            <div class="track-header">
                <h2 class="track-title">Top Tracks</h2>
                <button class="playlist-button">Create Playlist</button>

                    <!-- Playlist Naming Popup -->
                    <div id="name-popup" class="popup hidden">
                        <div class="popup-content">
                            <p>Name your playlist:</p>
                            <input type="text" id="playlist-name-input" placeholder="e.g. My Top 20 Tracks">
                            <div class="popup-buttons">
                                <button class="submit-popup">Create</button>
                                <button class="close-name-popup">Cancel</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Success Popup -->
                    <div id="success-popup" class="popup hidden popup-buttons">
                        <div class="popup-content">
                        <p id="success-message">Playlist created!</p>
                        <button class="close-success-popup">Close</button>
                        </div>
                    </div>
            </div>
            <ul id="track-list"></ul>
        </div>
        <div class="section">
            <h2 class="artist-title">Top Artists</h2>
            <ul id="artist-list"></ul>
        </div>
    </div>

    <script type="module" src="./js/eventList.js"></script>
</body>
</html>
